<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card Generator - สร้างรูปรับเงินสวยๆ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4e54c8;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: #333;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .form-section { padding: 30px; }
        .preview-section {
            background: #e9ecef;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .form-label { font-weight: 600; color: var(--primary); font-size: 0.9rem; }
        .form-control { border-radius: 10px; padding: 12px; border: 2px solid #eee; }
        .form-control:focus { border-color: var(--primary); box-shadow: none; }

        .qr-upload-box {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8fafc;
        }
        .qr-upload-box:hover { border-color: var(--primary); background: #f0f4ff; }
        #qr-preview-img { max-width: 150px; max-height: 150px; object-fit: contain; display: none; margin: 10px auto; border-radius: 8px; border: 2px solid #eee; }

        /* Canvas styling */
        #result-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 16px;
            /* ซ่อนไว้ก่อนจนกว่าจะกดสร้าง */
            display: none; 
        }

        .placeholder-preview {
            text-align: center; color: #adb5bd;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; font-weight: 600; letter-spacing: 1px;
        }
         .btn-download {
            background: #2d3436; border: none; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold"><i class="fas fa-magic text-primary"></i> สร้างการ์ดรับเงินสุดคูล</h2>
            <p class="text-muted">กรอกข้อมูล อัปโหลด QR แล้วให้ระบบออกแบบให้!</p>
        </div>

        <div class="main-container row g-0">
            <div class="col-lg-5 form-section order-2 order-lg-1">
                <h5 class="mb-4 fw-bold"><i class="fas fa-edit me-2"></i>ข้อมูลบัญชีของคุณ</h5>
                
                <div class="mb-4">
                    <label class="form-label">1. รูป QR Code รับเงิน</label>
                    <input type="file" id="qr-upload" accept="image/*" hidden>
                    <div class="qr-upload-box" onclick="document.getElementById('qr-upload').click()">
                        <i class="fas fa-qrcode fa-3x text-muted mb-2" id="upload-icon"></i>
                        <p class="mb-0 text-muted" id="upload-text">คลิกเพื่อเลือกรูป QR Code</p>
                        <img id="qr-preview-img" alt="QR Preview">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="bank-name" class="form-label">ชื่อธนาคาร / ช่องทาง</label>
                    <input type="text" id="bank-name" class="form-control" placeholder="เช่น กสิกรไทย, พร้อมเพย์">
                </div>
                
                <div class="mb-3">
                    <label for="acc-name" class="form-label">ชื่อบัญชี</label>
                    <input type="text" id="acc-name" class="form-control" placeholder="เช่น นายสมชาย ใจดี">
                </div>
                
                <div class="mb-3">
                   <label for="acc-num" class="form-label">เลขที่บัญชี / เบอร์โทร</label>
                   <input type="text" id="acc-num" class="form-control font-monospace" placeholder="เช่น 123-4-56789-0">
                </div>

                 <div class="mb-4">
                   <label for="amount-text" class="form-label">ยอดเงิน (ถ้ามี)</label>
                   <input type="text" id="amount-text" class="form-control fw-bold text-success" placeholder="เช่น 500 บาท (เว้นว่างได้)">
                </div>

                <button onclick="generateCard()" class="btn btn-primary btn-generate w-100 py-3 rounded-pill shadow mb-3">
                    <i class="fas fa-wand-magic-sparkles me-2"></i> สร้างรูปภาพสวยๆ
                </button>
            </div>

            <div class="col-lg-7 preview-section order-1 order-lg-2">
                 <h5 class="mb-3 fw-bold text-muted">ตัวอย่างรูปภาพ</h5>
                <canvas id="result-canvas" width="600" height="800"></canvas>
                
                <div class="placeholder-preview" id="placeholder-box">
                    <i class="fas fa-image fa-5x mb-3 opacity-25"></i>
                    <p>รูปภาพที่สร้างจะปรากฏที่นี่</p>
                </div>

                <div id="download-area" class="mt-4 d-none text-center">
                    <p class="text-muted small mb-2">ถ้าไม่ชอบ กดสร้างใหม่เพื่อสุ่มดีไซน์</p>
                    <button onclick="downloadImage()" class="btn btn-dark btn-download rounded-pill px-5 py-2 shadow-sm">
                        <i class="fas fa-download me-2"></i> บันทึกรูปลงเครื่อง
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-muted small">
            *การประมวลผลภาพเกิดขึ้นบนเครื่องของคุณ ข้อมูลปลอดภัย
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let uploadedQRImage = null;
        const canvas = document.getElementById('result-canvas');
        const ctx = canvas.getContext('2d');

        // Color Palettes สำหรับสุ่มดีไซน์
        const themes = [
            { bg: ['#a1c4fd', '#c2e9fb'], accent: '#2b6cb0', text: '#1a202c' }, // ฟ้าสดใส
            { bg: ['#fbc2eb', '#a6c1ee'], accent: '#6b46c1', text: '#2d3748' }, // ชมพูม่วง
            { bg: ['#84fab0', '#8fd3f4'], accent: '#2f855a', text: '#1c4532' }, // เขียวมิ้นท์
            { bg: ['#fccb90', '#d57eeb'], accent: '#b83280', text: '#4a1d34' }, // ส้มชมพู
            { bg: ['#e0c3fc', '#8ec5fc'], accent: '#4c51bf', text: '#1e1b4b' }, // ม่วงฟ้า
            { bg: ['#fad0c4', '#ffd1ff'], accent: '#c53030', text: '#4a1d1f' }  // พีช
        ];

        // --- 1. Handle QR Upload Preivew ---
        document.getElementById('qr-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // โหลดรูปลง memory เพื่อรอวาดลง canvas
                    uploadedQRImage = new Image();
                    uploadedQRImage.src = event.target.result;
                    
                    // แสดง preview เล็กๆ ในกล่องอัปโหลด
                    document.getElementById('qr-preview-img').src = event.target.result;
                    document.getElementById('qr-preview-img').style.display = 'block';
                    document.getElementById('upload-icon').style.display = 'none';
                    document.getElementById('upload-text').innerText = 'เปลี่ยนรูป QR Code';
                }
                reader.readAsDataURL(file);
            }
        });

        // --- 2. The "AI" Drawing Logic (Canvas) ---
        function generateCard() {
            // Validate input
            if (!uploadedQRImage) return Swal.fire('ลืมอะไรไปหรือเปล่า?', 'กรุณาอัปโหลดรูป QR Code ก่อนนะครับ', 'warning');
            const bankName = document.getElementById('bank-name').value || 'ช่องทางชำระเงิน';
            const accName = document.getElementById('acc-name').value || '-';
            const accNum = document.getElementById('acc-num').value || '-';
            const amount = document.getElementById('amount-text').value;

            // 2.1 สุ่มธีมสี
            const theme = themes[Math.floor(Math.random() * themes.length)];
            
            // 2.2 เริ่มวาดพื้นหลัง (Gradient)
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, theme.bg[0]);
            gradient.addColorStop(1, theme.bg[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // วาดลวดลายพื้นหลัง (วงกลมใสๆ) เพื่อความสวยงาม
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for(let i=0; i<5; i++) {
                 ctx.beginPath();
                 ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*150 + 50, 0, Math.PI*2);
                 ctx.fill();
            }

            // 2.3 วาดการ์ดสีขาวตรงกลาง (Rounded Rectangle Placeholder)
            const cardX = 50, cardY = 100, cardW = 500, cardH = 600;
            drawRoundedRect(ctx, cardX, cardY, cardW, cardH, 30, '#ffffff');
            // เพิ่มเงาให้การ์ด (วาดซ้ำแบบเบลอๆ ด้านหลัง - เทคนิค canvas)
            ctx.shadowColor = "rgba(0,0,0,0.15)"; ctx.shadowBlur = 30; ctx.shadowOffsetY = 15;
            drawRoundedRect(ctx, cardX, cardY, cardW, cardH, 30, '#ffffff');
            ctx.shadowColor = "transparent"; // Reset shadow

            // 2.4 วาดหัวข้อ (Header)
            ctx.fillStyle = theme.accent;
            ctx.font = "bold 32px 'Prompt', sans-serif";
            ctx.textAlign = "center";
            ctx.fillText("สแกนเพื่อชำระเงิน", canvas.width / 2, cardY + 60);
            
            ctx.fillStyle = theme.text;
            ctx.font = "500 18px 'Prompt', sans-serif";
            ctx.fillText("Payment Details", canvas.width / 2, cardY + 90);

            // --- เส้นคั่น ---
            ctx.strokeStyle = '#eee'; ctx.lineWidth = 2; ctx.beginPath();
            ctx.moveTo(cardX + 50, cardY + 120); ctx.lineTo(cardX + cardW - 50, cardY + 120); ctx.stroke();

            // 2.5 วาด QR Code (สำคัญมาก)
            const qrSize = 220;
            const qrX = (canvas.width - qrSize) / 2;
            const qrY = cardY + 150;
            // วาดกรอบ QR สีตามธีม
            drawRoundedRect(ctx, qrX - 10, qrY - 10, qrSize + 20, qrSize + 20, 15, theme.bg[0]); // กรอบนอก
            drawRoundedRect(ctx, qrX - 5, qrY - 5, qrSize + 10, qrSize + 10, 12, '#ffffff'); // กรอบในสีขาว
            // วาดรูป QR จริงๆ
            ctx.drawImage(uploadedQRImage, qrX, qrY, qrSize, qrSize);

            // 2.6 วาดข้อมูลธนาคาร (Text Details)
            let textY = qrY + qrSize + 60;
            
            // ชื่อธนาคาร
            ctx.fillStyle = theme.accent;
            ctx.font = "bold 24px 'Prompt', sans-serif";
            ctx.fillText(bankName, canvas.width / 2, textY);
            
            // เลขบัญชี (ตัวใหญ่หน่อย)
            textY += 45;
            ctx.fillStyle = '#333';
            ctx.font = "bold 36px 'Prompt', monospace"; // ใช้ monospace ให้เลขสวย
            ctx.fillText(accNum, canvas.width / 2, textY);
            
            // ชื่อบัญชี
            textY += 40;
            ctx.fillStyle = '#666';
            ctx.font = "500 20px 'Prompt', sans-serif";
            ctx.fillText(accName, canvas.width / 2, textY);

             // ยอดเงิน (ถ้ามี)
            if(amount) {
                textY += 70;
                 // วาดพื้นหลังยอดเงิน
                drawRoundedRect(ctx, cardX + 80, textY - 40, cardW - 160, 60, 30, theme.bg[1]);
                ctx.fillStyle = theme.accent;
                ctx.font = "bold 28px 'Prompt', sans-serif";
                ctx.fillText(`ยอดโอน: ${amount}`, canvas.width / 2, textY);
            }

            // 2.7 วาด Footer เล็กๆ
            ctx.fillStyle = '#999';
            ctx.font = "14px 'Prompt', sans-serif";
            ctx.fillText("ขอบคุณที่ใช้บริการ", canvas.width / 2, cardY + cardH - 30);

            // --- แสดงผล ---
            document.getElementById('placeholder-box').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('download-area').classList.remove('d-none');
            
            Swal.fire({ icon: 'success', title: 'สร้างรูปสำเร็จ!', text: 'ถ้าไม่ชอบสี กดสร้างใหม่ได้เลย', timer: 1500, showConfirmButton: false });
        }

        // --- Helper Function วาดสี่เหลี่ยมมุมมน ---
        function drawRoundedRect(ctx, x, y, width, height, radius, color) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        // --- 3. Download Function ---
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'payment-card.png';
            // แปลง canvas เป็นรูปภาพ base64
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
