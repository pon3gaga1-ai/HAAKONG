<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Smart Planner</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --bg-color: #f4f6f9;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            padding-bottom: 80px; /* เว้นที่ให้เมนูล่าง */
            color: #333;
        }

        /* --- Page Transitions --- */
        .page-section { display: none; animation: fadeIn 0.3s ease; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: none; } }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            border-radius: 20px 20px 0 0;
        }

        .nav-item {
            text-align: center;
            color: #b0b0b0;
            background: none;
            border: none;
            flex: 1;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 3px; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item.active i { filter: drop-shadow(0 4px 6px rgba(78, 84, 200, 0.3)); }

        /* --- Cards & UI --- */
        .custom-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 15px;
            border: none;
        }

        .header-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
        }

        /* FullCalendar Customization */
        .fc-toolbar-title { font-size: 1.2rem !important; }
        .fc-col-header-cell-cushion { text-decoration: none; color: #555; }
        .fc-daygrid-day-number { text-decoration: none; color: #333; }
        .fc-event { border-radius: 4px; border: none; font-size: 0.8rem; cursor: pointer; }

        /* Search List Items */
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 5px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .task-date {
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            color: var(--secondary);
            margin-right: 15px;
            line-height: 1.2;
        }
        .task-content h6 { margin: 0; font-weight: 600; }
        .task-content small { color: #888; }
    </style>
</head>
<body>

    <div id="auth-section" class="container mt-5">
        <div class="custom-card text-center py-5">
            <i class="fas fa-calendar-alt fa-3x text-primary mb-3"></i>
            <h3 class="fw-bold">Planner Login</h3>
            <p class="text-muted">เข้าสู่ระบบเพื่อจัดการตารางชีวิต</p>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <button onclick="login()" class="btn btn-primary w-100 rounded-pill py-2">เข้าสู่ระบบ / สมัครใหม่</button>
        </div>
    </div>

    <div id="app-section" class="d-none">
        
        <div id="page-calendar" class="page-section active container pt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="header-title m-0"><i class="far fa-calendar-check"></i> ปฏิทินของฉัน</h4>
                <button onclick="logout()" class="btn btn-sm btn-light text-danger"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="custom-card p-2">
                <div id="calendar"></div>
            </div>
        </div>

        <div id="page-add" class="page-section container pt-4">
            <h4 class="header-title"><i class="fas fa-plus-circle"></i> เพิ่มรายการใหม่</h4>
            
            <div class="custom-card">
                <div class="mb-3">
                    <label class="form-label text-muted small">หัวข้อกิจกรรม</label>
                    <input type="text" id="add-title" class="form-control form-control-lg fw-bold" placeholder="เช่น ส่งการบ้าน, นัดหมอ">
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small">วันที่</label>
                    <input type="date" id="add-date" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small">เลือกประเภท (สี)</label>
                    <div class="d-flex gap-2">
                        <input type="radio" class="btn-check" name="color" id="c1" value="#ff6b6b" checked>
                        <label class="btn btn-outline-danger flex-fill" for="c1">งานด่วน</label>

                        <input type="radio" class="btn-check" name="color" id="c2" value="#4e54c8">
                        <label class="btn btn-outline-primary flex-fill" for="c2">ทั่วไป</label>

                        <input type="radio" class="btn-check" name="color" id="c3" value="#1dd1a1">
                        <label class="btn btn-outline-success flex-fill" for="c3">ส่วนตัว</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-muted small">รายละเอียดเพิ่มเติม (ถ้ามี)</label>
                    <textarea id="add-details" class="form-control" rows="3"></textarea>
                </div>

                <button onclick="saveEvent()" class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm">
                    <i class="fas fa-save"></i> บันทึกทันที
                </button>
            </div>
        </div>

        <div id="page-search" class="page-section container pt-4">
            <h4 class="header-title"><i class="fas fa-search"></i> ค้นหารายการ</h4>
            
            <div class="custom-card p-3 mb-3 sticky-top" style="z-index: 900; top: 10px;">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="search-input" class="form-control border-start-0" placeholder="พิมพ์ชื่องาน หรือวันที่...">
                </div>
            </div>

            <div id="task-list-container">
                <div class="text-center text-muted py-5">
                    <i class="fas fa-clipboard-list fa-3x mb-3 opacity-25"></i>
                    <p>พิมพ์ค้นหา หรือเลื่อนดูรายการ</p>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-item active" onclick="switchPage('calendar', this)">
                <i class="fas fa-calendar-day"></i> ปฏิทิน
            </button>
            <button class="nav-item" onclick="switchPage('add', this)">
                <i class="fas fa-plus-square"></i> บันทึก
            </button>
            <button class="nav-item" onclick="switchPage('search', this)">
                <i class="fas fa-list-ul"></i> รายการ
            </button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, deleteDoc, doc, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Config เดิมของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyDT39HkTA1TLFKvuQNZcrNeIZMLANgy2z0",
            authDomain: "scan-4b703.firebaseapp.com",
            projectId: "scan-4b703",
            storageBucket: "scan-4b703.firebasestorage.app",
            messagingSenderId: "667992011250",
            appId: "1:667992011250:web:adce534c0f97b4ddb47b6b",
            measurementId: "G-X5QG9YZWG6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let calendar;
        let allEvents = []; // เก็บข้อมูลไว้ค้นหาหน้า Search

        // --- Auth Functions ---
        window.login = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { try { await createUserWithEmailAndPassword(auth, e, p); } catch(err){ Swal.fire('Error', err.message, 'error'); } }
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if(user) {
                document.getElementById('auth-section').classList.add('d-none');
                document.getElementById('app-section').classList.remove('d-none');
                
                // ตั้งค่าเริ่มต้นวันที่ในหน้า Add เป็นวันนี้
                document.getElementById('add-date').valueAsDate = new Date();
                
                initApp();
            } else {
                document.getElementById('auth-section').classList.remove('d-none');
                document.getElementById('app-section').classList.add('d-none');
            }
        });

        // --- App Logic ---
        function initApp() {
            // 1. Setup Calendar
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'th',
                height: 'auto',
                headerToolbar: { left: 'title', right: 'prev,next' },
                events: [], // จะถูกเติมโดย onSnapshot
                eventClick: (info) => deleteTask(info.event.id, info.event.title)
            });
            calendar.render();

            // 2. Listen to Firebase Data
            const q = query(collection(db, "calendar_events"), where("userId", "==", currentUser.uid), orderBy("date"));
            onSnapshot(q, (snapshot) => {
                allEvents = [];
                const calendarEvents = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const eventObj = {
                        id: doc.id,
                        title: data.title,
                        start: data.date,
                        backgroundColor: data.color,
                        borderColor: data.color,
                        details: data.details
                    };
                    calendarEvents.push(eventObj);
                    allEvents.push(eventObj);
                });

                // Update Calendar
                calendar.removeAllEvents();
                calendar.addEventSource(calendarEvents);
                
                // Update List (ถ้าเปิดหน้า Search อยู่)
                renderTaskList(allEvents);
            });
        }

        // --- Navigation Logic ---
        window.switchPage = (pageId, btn) => {
            // Hide all pages
            document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
            // Show target page
            document.getElementById('page-' + pageId).classList.add('active');
            
            // Update Nav Buttons
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');

            // Fix Calendar Rendering Bug when hidden
            if(pageId === 'calendar' && calendar) {
                setTimeout(() => calendar.render(), 100);
            }
        };

        // --- Save Function ---
        window.saveEvent = async () => {
            const title = document.getElementById('add-title').value;
            const date = document.getElementById('add-date').value;
            const details = document.getElementById('add-details').value;
            const color = document.querySelector('input[name="color"]:checked').value;

            if(!title || !date) return Swal.fire('ข้อมูลไม่ครบ', 'กรุณาใส่ชื่อและวันที่', 'warning');

            try {
                await addDoc(collection(db, "calendar_events"), {
                    userId: currentUser.uid, title, date, details, color, createdAt: new Date()
                });
                
                Swal.fire({ icon: 'success', title: 'บันทึกแล้ว', timer: 1500, showConfirmButton: false });
                
                // Reset Form
                document.getElementById('add-title').value = '';
                document.getElementById('add-details').value = '';
                
                // กลับไปหน้าปฏิทิน
                document.querySelector('.bottom-nav button:first-child').click(); 

            } catch(e) { console.error(e); }
        };

        // --- Search Logic ---
        document.getElementById('search-input').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allEvents.filter(ev => 
                ev.title.toLowerCase().includes(term) || 
                ev.start.includes(term) ||
                (ev.details && ev.details.toLowerCase().includes(term))
            );
            renderTaskList(filtered);
        });

        function renderTaskList(events) {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';
            
            if(events.length === 0) {
                container.innerHTML = '<p class="text-center text-muted mt-5">ไม่พบรายการ</p>';
                return;
            }

            events.forEach(ev => {
                // Format Date: 2023-10-25 -> 25 ต.ค.
                const d = new Date(ev.start);
                const day = d.getDate();
                const month = d.toLocaleDateString('th-TH', { month: 'short' });

                const html = `
                    <div class="task-item" style="border-left-color: ${ev.backgroundColor}" onclick="deleteTask('${ev.id}', '${ev.title}')">
                        <div class="task-date">
                            <div style="font-size: 1.5rem;">${day}</div>
                            <div style="font-size: 0.8rem;">${month}</div>
                        </div>
                        <div class="task-content w-100">
                            <div class="d-flex justify-content-between">
                                <h6>${ev.title}</h6>
                                <small class="text-muted"><i class="fas fa-clock"></i> ${ev.start}</small>
                            </div>
                            <small class="d-block text-truncate" style="max-width: 200px;">${ev.details || '-'}</small>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        window.deleteTask = async (id, title) => {
            const res = await Swal.fire({
                title: `ลบ "${title}" ไหม?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ลบเลย',
                confirmButtonColor: '#ff6b6b',
                cancelButtonText: 'ยกเลิก'
            });
            if(res.isConfirmed) {
                await deleteDoc(doc(db, "calendar_events", id));
            }
        }
    </script>
</body>
</html>
